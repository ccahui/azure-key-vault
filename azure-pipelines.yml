# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  global_variable: valueGlobal
  other_variable: valueVariable

steps:
- bash: |
    echo "Using syntax: $(other_variable)"  # Imprime 'valueGlobal'
    echo "Using environment: $OTHER_VARIABLE"  # No imprimirá nada porque no está disponible como variable de entorno.
- bash: |
    echo "Using environment: $GLOBAL_VARIABLE"  # Imprime 'valueGlobal'
  env:
    GLOBAL_VARIABLE: $(global_variable)
