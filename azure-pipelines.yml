pool:
  vmImage: ubuntu-latest
steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
- task: Kubernetes@1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'ClusterDesarrollo'
    namespace: 'desarrollo'
    command: 'apply'
    arguments: '-f $(System.DefaultWorkingDirectory)/nginx-deployment.yaml'