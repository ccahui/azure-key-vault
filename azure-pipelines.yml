pool:
  vmImage: ubuntu-latest

variables:
  global_variable: valueGlobal

steps:
- bash: |
    echo "Using syntax: $(global_variable)"  # Imprime 'valueGlobal'
    echo "Using environment: $GLOBAL_VARIABLE"  # No imprimirá nada porque no está disponible como variable de entorno.
- bash: |
    echo "Using environment: $GLOBAL_VARIABLE"  # Imprime 'valueGlobal'
  env:
    GLOBAL_VARIABLE: $(global_variable)
