# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - task: Maven@4
    inputs:
      mavenPomFile: 'pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.17'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      goals: 'clean package verify'
  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: 'JaCoCo'  # Usamos JaCoCo como herramienta de cobertura
      summaryFileLocation: '$(Build.SourcesDirectory)/target/site/jacoco-aggregate/jacoco.xml'  # Ubicación del archivo de cobertura
      reportDirectory: '$(Build.SourcesDirectory)/target/site/jacoco-aggregate'
      failIfCoverageEmpty: true
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'  # Ruta donde se guarda el artefacto
      ArtifactName: 'drop'  # Nombre que tendrá el artefacto